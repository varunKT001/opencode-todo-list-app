<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="px-4 pt-5 my-5 text-center">
        <h1 class="display-4 fw-bold">Todo List</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Never Forget Important stuff</p>
        </div>
      </div>
    </header>
    <!-- MAIN SECTION -->
    <main class="container-sm">
      <!-- Form -->
      <form class="todo-form w-50 mx-auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Add Note Here :</label
          >
          <textarea type="text" class="form-control" id="todo-text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="add-todo-btn">
          Submit
        </button>
      </form>
      <!-- Todo List -->
      <div id="todo-list-container"></div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
